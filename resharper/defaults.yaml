#Default Look Dictionary

resharper:
  prefix: C:\\jetbrains
  tmpdir: C:\\temp\\jetbrainstmp\\
  command: \\resharper.exe
  homes: C:\\Users
  osflavour: windows

  jetbrains:
    home: C:\\jetbrains\\
    uri: https://data.services.jetbrains.com/products/releases?latest=true&code=
    #See https://www.jetbrains.com/help/resharper/Introduction__Index.html
    #Default is ReSharper
    product: RS 
    edition:

  dl:
    opts: -s -L
    interval: 60
    retries: 1
    source_url:
    src_hashfile:
    src_hashsum:

  prefs:
    user: undefined_user
    #See: https://www.jetbrains.com/help/resharper/Sharing_Configuration_Options.html#upgrading
    jarurl:
    jardir:
    jarfile: resharper-settings.jar


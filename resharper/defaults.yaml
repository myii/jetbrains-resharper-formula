# -*- coding: utf-8 -*-
# vim: ft=yaml
---
resharper:
  product: RS
  edition: ''
  flavour: windowsWeb
  release: latest
  version: latest

  command: \\resharper.exe
  config_file: null
  config: {}
  environ_file: /etc/default/resharper.sh
  environ: []

  pkg:
    name: Resharper
    use_upstream_archive: true
    deps:
      - curl
      - tar
      - gzip
    suffix: exe
    uri: 'https://data.services.jetbrains.com/products/releases?latest=true&code='
    macapp: {}
    archive: {}

  dir:
    path: null
    archive: C:\Program files\Jetbrains
    tmp: C:\temp\jetbrainstmp
    homes: C:\Users

  identity:
    rootuser: root
    rootgroup: root
    user: undefined_user

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 2
    until: true
    interval: 10
    splay: 10
